<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Form Submissions</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 2rem;
  }
  h1 {
    color: #ff5722;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    table-layout: fixed; /* Let‚Äôs fix those widths! */
  }
  th, td {
    padding: 1rem;
    border: 1px solid #ddd;
    text-align: left;
    word-wrap: break-word; /* Yes! No horizontal scrollbars here! */
    vertical-align: top; /* Start at the top of the cell */
  }
  th {
    background: #ff5722;
    color: white;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background: #f9f9f9;
  }
  .responded-form {
    display: inline-block;
    margin: 0;
  }
  .responded-btn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 0.3em 0.7em;
    border-radius: 3px;
    cursor: pointer;
    transition: background 0.2s;
    font-size: 0.9em;
  }
  .responded-btn:hover {
    background: #45a049;
  }
  .no-submissions {
    text-align: center;
    color: #888;
    font-style: italic;
  }
</style>
</head>
<body>
  <h1>All Form Submissions</h1>
  {% if submissions %}
  <table>
    <thead>
      <tr>
        <th style="width: 20%;">Name</th>
        <th style="width: 25%;">Email</th>
        <th style="width: 40%;">Message</th>
        <th style="width: 15%;">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for sub in submissions %}
      <tr>
        <td>{{ sub.name }}</td>
        <td>{{ sub.email }}</td>
        <td>{{ sub.message }}</td>
        <td>
          <form class="responded-form" action="/delete_submission" method="post">
            <input type="hidden" name="submission_id" value="{{ sub.id }}" />
            <input type="hidden" name="key" value="{{ key }}" />
            <button class="responded-btn" type="submit">Responded ‚úîÔ∏è</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p class="no-submissions">No submissions yet. The laser‚Äôs still snoozing. üî•</p>
  {% endif %}
</body>
</html>
