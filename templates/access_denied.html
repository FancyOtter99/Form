<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Access Denied - Level Up Required</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            padding: 4rem 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }
        .emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="emoji">🦸‍♂️🚫🛑</div>
    <h1>Access Denied</h1>
    <p>You're not powerful enough to enter here.<br>
       Come back when you’ve leveled up your life skills and collected more XP!</p>
    <footer>Pro tip: Try yelling "Open Sesame" loudly. No guarantees.</footer>

    <div id="easter-egg" style="display:none; margin-top:2rem; font-size:1.2rem; color:#ffeb3b; text-shadow: 1px 1px 2px #000;">
    🐰🎉 Congrats, you found the secret Easter egg! You’re officially awesome.
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('easter') === '1') {
        document.getElementById('easter-egg').style.display = 'block';
    }
</script>

</body>
</html>
